<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      .container {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
        background: linear-gradient(to right, #b0632c, #ac8e3c);
      }

      .container h1 {
        font-size: 40px;
        color: white;
        text-align: center;
        margin-bottom: 30px;
      }
      .box {
        margin-top: 80px;
        background-color: rgba(255, 255, 255, 0.2);
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
        box-shadow: white 0px 0px 10px 0px;
        border-radius: 10px;
        border: white 1px solid;
        padding: 20px;
        min-width: 400px;
      }

      .row {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 20px;
      }
      
      #addImageButton {
        padding: 14px 20px;
        border: none;
        border-radius: 5px;
        background-color: #996215;
        color: white;
        cursor: pointer;
        box-shadow: 1px 2px 5px rgba(0, 0, 0, 0.2);
        transition: 0.4s ease;
      }
      #addImageButton:hover {
        background-color: #cfad8ada;
        color: black;
      }

      #addImageButton:active {
        transform: scale(0.95);
      }
      .content {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
        align-items: center;
        justify-content: center;
        margin-top: 20px;
      }
      .images {
        height: 150px;
        width: 150px;
        object-fit: cover;
        border-radius: 8px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        background-color: white;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .images:hover {
        transform: scale(1.05);
      }
      .row input[type="file"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 70%;
        margin-right: 10px;
      }
      .image-item {
        position: relative;
      }
      .image-item button {
        position: absolute;
        top: 5px;
        right: 5px;
        background-color: black;
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        cursor: pointer;
        transition: 0.2s ease;
      }
      .image-item button:hover {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Image Gallery</h1>
        <div class="row">
          <input
            type="file"
            accept="image/*"
            capture="environment"
            id="imageInput"
          />
          <button id="addImageButton" onclick="addImage()">Add Image</button>
        </div>
        <div class="content">
        </div>
      </div>
    </div>
    <script>
      const input = document.getElementById("imageInput");

     function addImage(){
      const file = input.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          const img = document.createElement("img");
          img.className = "images";
          img.src = e.target.result; 
          const imageItem = document.createElement("div");
          imageItem.className = "image-item";
          imageItem.appendChild(img);
          input.value = "";
          const deleteButton = document.createElement("button");
          deleteButton.textContent = "X";
          deleteButton.onclick = function () {
            imageItem.remove();
          };
          imageItem.appendChild(deleteButton);
          
          const imagesContainer = document.querySelector(".content"); 
          imagesContainer.appendChild(imageItem);

        };
        reader.readAsDataURL(file);
      } else {
        alert("Please select an image file.");
     }
}
    </script>
  </body>
</html>
